<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        body {
          margin: 40px auto;
          max-width: 650px;
          line-height: 1.6;
          font-size: 18px;
          font-family: "Courier New", Courier, monospace;
          color: #444;
          padding: 0 10px;
        }
        h2 {
          line-height: 1.2;
        }
      </style>
    </head>

    <body>
      <h2>HTTP Basico para Streaming de Video</h2>
      <p>Esta es una pagina web en la se pueden subir videos y reproducir en la lista inferior usando las tecnologias de node.js y mongodb.</p>
      <h1>Subir video</h1>
      <input type="file" id="file" accept="video/*">
      <button id="uploadBtn">Subir</button>
      <p id="status"></p>
      <video id="videoPlayer" width="650" controls muted="muted" autoplay>
        <source src="/mongo-video" type="video/mp4" />
      </video>
      <i>Video de Prueba</i>
      <section class="videos-section">
      <h2>Videos Disponibles</h2>
      <div id="videosList" class="videos-grid">
        <!-- Videos se cargarán aquí -->
      </div>
    </section>
      <script src="/js/logica.js"></script>
  </body>
</html>
