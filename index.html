<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        body {
          margin: 40px auto;
          max-width: 650px;
          line-height: 1.6;
          font-size: 18px;
          font-family: "Courier New", Courier, monospace;
          color: #444;
          padding: 0 10px;
        }
        h2 {
          line-height: 1.2;
        }
      </style>
    </head>

    <body>
      <h2>HTTP Video Streaming</h2>
      <p>This video is 61MB and is being streamed instead of downloaded.</p>
      <p>
        Feel free to seek through the video and it only loads the part you want to
        watch
      </p>
      <h1>Subir video</h1>
      <input type="file" id="file" accept="video/*">
      <button id="uploadBtn">Subir</button>
      <p id="status"></p>
      <video id="videoPlayer" width="650" controls muted="muted" autoplay>
        <source src="/mongo-video" type="video/mp4" />
      </video>
      <i>Big Buck Bunny</i>
      <section class="videos-section">
      <h2>Videos Disponibles</h2>
      <div id="videosList" class="videos-grid">
        <!-- Videos se cargarán aquí -->
      </div>
    </section>
      <script>
        const fileInput = document.getElementById('file');
        const statusEl = document.getElementById('status');
        //const player = document.getElementById('player');

        document.getElementById('uploadBtn').onclick = async () => {
          const file = fileInput.files?.[0];
          if (!file) return alert('Selecciona un archivo');

          const form = new FormData();
          form.append('file', file);

          statusEl.textContent = 'Subiendo...';
          const res = await fetch('/upload', { method: 'POST', body: form });
          const data = await res.json();

          if (!res.ok) {
            statusEl.textContent = data.error || 'Error';
            return;
          }


            statusEl.textContent = 'Listo';
          // apunta el reproductor al endpoint de streaming (usar el videoId, no fileId)
          //player.src = `/videos/${data.videoId}/streaming`;
            //player.load();
            //player.play();
          };
          document.addEventListener('DOMContentLoaded', () => {
            const videosList = document.getElementById('videosList');
            

            // Cargar videos al iniciar
            loadVideos();

            
            // Cargar lista de videos
            async function loadVideos() {
              try {
                
                const response = await fetch('/api/videos');
                const videos = await response.json();
                videosList.innerHTML = '';
                
                videos.forEach(video => {
                  const videoCard = document.createElement('div');
                  videoCard.className = 'video-card';
                  videoCard.innerHTML = `
                    <div class="video-thumbnail" onclick="window.location.href='visualizar_videos.html?url=${encodeURIComponent(video.url)}'">
                      <span>
                        ▶️ ${video.name}</span>
                    </div>
                    <div class="video-info">
                      <h3>${video.name}</h3>
                    </div>
                  `;
                  videosList.appendChild(videoCard);
                });
              } catch (err) {
                console.error('Error al cargar videos:', err);
              }
            }
            
            

            
          });
      </script>
  </body>
</html>
