<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Catalog</title>
    <link rel="stylesheet" href="fontawesome/css/all.min.css"> <!-- https://fontawesome.com/ -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <!-- https://fonts.google.com/ -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/templatemo-video-catalog.css">

</head>

<body class="index-page">
        
    <div class="login-page">   
        <div class="login-container">
            <h1 class="sitename">Biblioteca multimedia</h1>
            <h2 class="sitename" style="color:black">Registro</h2>
            <form class="login-form" id="register-form">
                <div class="form-group">
                    <input type="text" placeholder="Username" class="form-input" name="username" required>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Correo" class="form-input" name="correo" required>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Nombre" class="form-input" name="nombre" required>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Edad" class="form-input" name="edad" required>
                </div>
                 <div class="form-group">
                    <input type="password" placeholder="Password" class="form-input" name="password" required>
                </div>
                <div class="d-flex justify-content-center">
                <a href="login.html" class="login-button"style="color: black; background: red">Regresar</a>
                <button type="submit" class="login-button"style="color: black;">Registrar</button>
                </div>

            </form>
            <div id="status-message" style="color: white; text-align: center; margin-top: 15px;"></div>
            
        </div>
    </div> 
</main> 

  <!-- Main JS File -->
  <script src="assets/js/main.js"></script>
  
  <script>
    document.getElementById('register-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const form = e.target;
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());
        const statusMessage = document.getElementById('status-message');

        statusMessage.textContent = 'Registrando...';

        try {
            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (response.ok) {
                statusMessage.style.color = '#4CAF50';
                statusMessage.textContent = '¡Registro exitoso! Redirigiendo a inicio de sesión...';
                setTimeout(() => { window.location.href = 'login.html'; }, 2000);
            } else {
                statusMessage.style.color = '#F44336';
                statusMessage.textContent = 'Error: ' + result.error;
            }
        } catch (err) {
            statusMessage.style.color = '#F44336';
            statusMessage.textContent = 'Error de red. Inténtalo de nuevo.';
        }
    });
</script>

</body>
</html>
